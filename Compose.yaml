services:
  db:
    env_file:
      - .env
    image: postgres:16
    container_name: fims_postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - /var/lib/postgresql/data
    networks:
      - fims-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME} -h localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  app:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fims_app
    restart: always
    depends_on:
      - db
    environment:
      # Spring
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080

      # Logging
      LOG_LEVEL: ERROR
      SECURITY_LOG_LEVEL: WARN
      SHOW_SQL: "false"

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

      # Database
      DB_URL: jdbc:postgresql://db:5432/fims_db
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      # Admin
      ADMIN_USER: ${ADMIN_USER}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}

    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - fims-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:${SERVER_PORT}/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  fims-network:
    driver: bridge
