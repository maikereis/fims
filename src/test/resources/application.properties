spring.application.name=fims‑test

# configure in‑memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# enable H2 console if needed for debugging
spring.h2.console.enabled=true
# override CSV paths for test data (if you have test‑specific CSVs)
address.csv.path=classpath:data/15_PA.csv.sample
client.csv.path=classpath:data/clients.csv.sample
installation.csv.path=classpath:data/installations.csv.sample
contract.csv.path=classpath:data/contracts.csv.sample
