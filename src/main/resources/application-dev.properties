# Application Configuration
spring.application.name=fims

# Database Configuration - Using environment variables
spring.datasource.url=jdbc:h2:mem:fims_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.show-sql=${SHOW_SQL:true}
# spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

admin.user=${ADMIN_USER:administrator}
admin.email=${ADMIN_EMAIL:adminstrator@email.com}
admin.password=${ADMIN_PASSWORD:password}

# JWT Configuration - Using environment variables
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

# Logging Configuration
logging.level.com.mqped.fims=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Enable H2 console at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Donâ€™t break on empty DTOs, useful during dev
spring.jackson.serialization.fail-on-empty-beans=false

# Always show stacktraces in dev
server.error.include-stacktrace=always
