# Application Configuration
spring.application.name=fims

# Database Configuration - Using environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

admin.user=${ADMIN_USER}
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=${SHOW_SQL:false}
# spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - Using environment variables
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Logging Configuration
logging.level.com.mqped.fims=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Security - Additional hardening
server.error.include-stacktrace=never
spring.jackson.serialization.fail-on-empty-beans=false