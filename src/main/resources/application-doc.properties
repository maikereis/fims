# Documentation Generation Profile
spring.application.name=fims

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:docs_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA - Create schema only
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Admin user (minimal)
admin.user=${ADMIN_USER:admin}
admin.email=${ADMIN_EMAIL:admin@example.com}
admin.password=${ADMIN_PASSWORD:admin123}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS (permissive for docs)
cors.allowed.origins=http://localhost:3000

# Logging (minimal)
logging.level.com.mqped.fims=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Server
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Disable H2 console
spring.h2.console.enabled=false

# Actuator (health check only)
management.endpoints.web.exposure.include=health